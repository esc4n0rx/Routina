<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routina - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F0A1F 0%, #1a103c 50%, #2D1B4E 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #d1d5db;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .offline-features {
            margin-top: 40px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 14px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <img src="/logo.png" alt="Routina" onerror="this.style.display='none'">
        </div>
        
        <h1>Você está offline</h1>
        <p>Não foi possível conectar à internet. Verifique sua conexão e tente novamente.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        
        <div class="offline-features">
            <h3 style="margin-bottom: 16px; font-size: 16px;">Recursos Offline:</h3>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Visualizar tarefas já carregadas</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Criar novas tarefas (sincronizam ao voltar online)</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Usar timer Pomodoro</div>
            </div>
        </div>
    </div>
    
    <script>
        // Tentar reconectar automaticamente
        let retryInterval;
        
        function checkConnection() {
            if (navigator.onLine) {
                clearInterval(retryInterval);
                window.location.reload();
            }
        }
        
        // Verificar conexão a cada 5 segundos
        retryInterval = setInterval(checkConnection, 5000);
        
        // Escutar eventos de conexão
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
